<!DOCTYPE html>
<html>
<body>

<p>Click the first button to display the date.</p>

<button onclick="displayDate()">The time is?</button>
<button onclick="hideDate()">Hide time</button>

<script>
function displayDate() {
    document.getElementById("demo").innerHTML = Date();
}
function hideDate() {
    document.getElementById("demo").innerHTML = "";
}
</script>

<p id="demo"></p>

</body>
</html>
